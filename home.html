<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <title>ইসলামী বিশ্বকোষ</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'SolaimanLipi', sans-serif;
            background: url('green_2.png') no-repeat center center fixed;
            background-size: cover;
            color: #FFFDFD;
            text-align: center;
        }

        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        img#hozur {
            width: 200px;
            height: 200px;
            margin-bottom: 100px;
        }

        .text1 {
            font-size: 12px;
            margin: 5px;
            padding: 5px;
        }

        .title {
            font-family: 'BanglaFont1', sans-serif;
            font-size: 18px;
            margin-bottom: 10px;
        }

        .developer {
            font-family: 'BanglaFont1', sans-serif;
            font-size: 12px;
            margin-bottom: 5px;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="text1">
        ❝আল্লাহুম্মা ছাল্লি আলা সাইয়্যিদিনা মুহাম্মাদিনিন<br>
        নাবিয়্যিল উম্মিই ওয়া আলা আলিহি ওয়া সাল্লিম।❞
    </div>

    <img id="hozur" src="logome.png" alt="Hozur Logo">

    <div class="title" id="appTitle"></div>

    <div class="developer">
        ডেভেলপার : আব্দুল মুস্তফা রাহিম রমজান (রিজওয়ান)
    </div>
</div>

<script>
    const fullText = "ইসলামী বিশ্বকোষ ও আল হাদিস S2";
    const titleEl = document.getElementById('appTitle');
    let i = 0;

    function typeWriter() {
        if (i <= fullText.length) {
            titleEl.innerHTML = fullText.substring(0, i);
            i++;
            setTimeout(typeWriter, 100);
        } else {
            // টাইপিং শেষ হলে main.html-এ রিডাইরেক্ট
            setTimeout(() => {
                window.location.href = "main.html";
            }, 500); // একটু দেরিতে redirect
        }
    }

    typeWriter();
</script>

</body>
</html>

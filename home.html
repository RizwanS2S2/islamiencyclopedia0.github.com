<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <title>Home - ইসলামী বিশ্বকোষ ও আল হাদিস S2</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        @font-face {
            font-family: 'SolaimanLipi';
            src: url('fonts/SolaimanLipi.ttf') format('truetype');
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #01837A;
            font-family: 'SolaimanLipi', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            min-height: 100vh;
            color: white;
            text-align: center;
            padding: 40px 20px 30px; /* উপরে 40px, নিচে 30px */
        }

        .app-icon {
            width: 150px;
            height: 150px;
            border-radius: 20px;
            margin-top: 40px;
            margin-bottom: 30px;
        }

        .bottom-section {
            width: 100%;
            margin-top: 150px; /* আইকন থেকে 150px নিচে */
        }

        .darood {
            font-size: 14px;
            margin-bottom: 10px;
            padding: 0 10px;
        }

        .app-name {
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 10px;
            padding: 0 10px;
        }

        .developer {
            font-size: 14px;
            padding: 0 10px;
        }

        @media (max-width: 400px) {
            .app-icon {
                width: 110px;
                height: 110px;
            }

            .app-name {
                font-size: 16px;
            }

            .darood, .developer {
                font-size: 12px;
            }
        }
    </style>
</head>
<body>

    <img src="icon.png" alt="App Icon" class="app-icon">

    <div class="bottom-section">
        <div class="darood">❝আল্লাহুম্মা ছাল্লি আলা সাইয়্যিদিনা মুহাম্মাদিনিন নাবিয়্যিল উম্মিই ওয়া আলা আলিহি ওয়া সাল্লিম।❞</div>
        <div class="app-name">ইসলামী বিশ্বকোষ ও আল হাদিস S2</div>
        <div class="developer">ডেভেলপার : আব্দুল মুস্তফা রাহিম রমজান</div>
    </div>

    <script>
        setTimeout(function () {
            window.location.href = "main.html";
        }, 3500);
    </script>

</body>
</html>
